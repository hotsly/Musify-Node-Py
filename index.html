<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Music Player</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Music Player</h1>

        <div class="mb-4">
            <!-- Hidden audio element -->
            <audio id="audio" class="w-100"></audio>
        
            <!-- Custom controls -->
            <div class="d-flex align-items-center justify-content-center">
                <button id="prev" class="btn btn-primary mx-2">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>
                <button id="play-pause" class="btn btn-primary mx-2">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="next" class="btn btn-primary mx-2">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
                <input type="range" id="seek-bar" value="0" class="form-control-range mx-2" style="width: 200px;">
            </div>
            
            <!-- Volume control -->
            <div class="d-flex align-items-center justify-content-center mt-3">
                <label for="volume" class="mr-2">Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="100" class="form-control-range mx-2" style="width: 200px;">
            </div>
        </div>
        
        <h3>Add to Playlist</h3>
        <div class="input-group mb-3">
            <input type="text" id="youtube-link" class="form-control" placeholder="Enter YouTube URL">
            <div class="input-group-append">
                <button id="add-playlist-btn" class="btn btn-success">Add to Playlist</button>
            </div>
        </div>

        <h2>Playlist</h2>
        <!-- Scrollable playlist container -->
        <div id="song-list" class="list-group mb-4 scrollable-playlist"></div>
    </div>

    <!-- Bootstrap JS (optional for dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="renderer.js"></script>
</body>
</html>
